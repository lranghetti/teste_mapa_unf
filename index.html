<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">

        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;

        </style>
        <title>Mapa INTERNO de cobertura móvel</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/LimitesMunicipais_1.js"></script>
        <script src="data/Cobertura_2.js"></script>
        <script src="data/SitesPlanejados_3.js"></script>
        <script src="data/SitesAtivos_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-26.879467809747094,-49.352273379812615],[-26.777167473462573,-49.19177927544391]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topleft'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Mapa INTERNO de cobertura móvel</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({'position':'topleft'});
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
            'leaflet-control abstract');
            this._div.id = 'abstract'

                abstract.show();
                return this._div;
            };
            abstract.show = function () {
                this._div.classList.remove("abstract");
                this._div.classList.add("abstractUncollapsed");
                this._div.innerHTML = 'Mapa de cobertura parcial da rede Unifique para uso INTERNO apenas. Ferramenta auxiliar de decisão para o lançamento comercial das cidades.';
        };
        abstract.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleRoad_0');
        map.getPane('pane_GoogleRoad_0').style.zIndex = 400;
        var layer_GoogleRoad_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleRoad_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleRoad_0;
        map.addLayer(layer_GoogleRoad_0);
        function pop_LimitesMunicipais_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['cidades_Município'] !== null ? autolinker.link(String(feature.properties['cidades_Município']).replace(/'/g, '\'').replace(/"/g, '&quot;').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_LimitesMunicipais_1_0() {
            return {
                pane: 'pane_LimitesMunicipais_1',
                opacity: 1,
                color: 'rgba(172,86,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_LimitesMunicipais_1');
        map.getPane('pane_LimitesMunicipais_1').style.zIndex = 401;
        map.getPane('pane_LimitesMunicipais_1').style['mix-blend-mode'] = 'normal';
        var layer_LimitesMunicipais_1 = new L.geoJson(json_LimitesMunicipais_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_LimitesMunicipais_1',
            layerName: 'layer_LimitesMunicipais_1',
            pane: 'pane_LimitesMunicipais_1',
            onEachFeature: pop_LimitesMunicipais_1,
            style: style_LimitesMunicipais_1_0,
        });
        bounds_group.addLayer(layer_LimitesMunicipais_1);
        map.addLayer(layer_LimitesMunicipais_1);
        function pop_Cobertura_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Tecnologia</th>\
                        <td>' + (feature.properties['layer'] !== null ? autolinker.link(String(feature.properties['layer']).replace(/'/g, '\'').replace(/"/g, '&quot;').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Cobertura_2_0(feature) {
            switch(String(feature.properties['layer'])) {
                case '4G':
                    return {
                pane: 'pane_Cobertura_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,162,255,0.6)',
                interactive: true,
            }
                    break;
                case '5G':
                    return {
                pane: 'pane_Cobertura_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(34,57,186,0.6)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Cobertura_2');
        map.getPane('pane_Cobertura_2').style.zIndex = 402;
        map.getPane('pane_Cobertura_2').style['mix-blend-mode'] = 'normal';
        var layer_Cobertura_2 = new L.geoJson(json_Cobertura_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Cobertura_2',
            layerName: 'layer_Cobertura_2',
            pane: 'pane_Cobertura_2',
            onEachFeature: pop_Cobertura_2,
            style: style_Cobertura_2_0,
        });
        bounds_group.addLayer(layer_Cobertura_2);
        map.addLayer(layer_Cobertura_2);
        function pop_SitesPlanejados_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Site ID</th>\
                        <td>' + (feature.properties['Site ID'] !== null ? autolinker.link(String(feature.properties['Site ID']).replace(/'/g, '\'').replace(/"/g, '&quot;').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Latitude</th>\
                        <td class="visible-with-data" id="Latitude">' + (feature.properties['Latitude'] !== null ? autolinker.link(String(feature.properties['Latitude']).replace(/'/g, '\'').replace(/"/g, '&quot;').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Longitude</th>\
                        <td class="visible-with-data" id="Longitude">' + (feature.properties['Longitude'] !== null ? autolinker.link(String(feature.properties['Longitude']).replace(/'/g, '\'').replace(/"/g, '&quot;').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_SitesPlanejados_3_0() {
            return {
                pane: 'pane_SitesPlanejados_3',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/SitesPlanejados_3.svg',
            iconSize: [22.799999999999997, 22.799999999999997]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_SitesPlanejados_3');
        map.getPane('pane_SitesPlanejados_3').style.zIndex = 403;
        map.getPane('pane_SitesPlanejados_3').style['mix-blend-mode'] = 'normal';
        var layer_SitesPlanejados_3 = new L.geoJson(json_SitesPlanejados_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SitesPlanejados_3',
            layerName: 'layer_SitesPlanejados_3',
            pane: 'pane_SitesPlanejados_3',
            onEachFeature: pop_SitesPlanejados_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_SitesPlanejados_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_SitesPlanejados_3);
        map.addLayer(layer_SitesPlanejados_3);
        function pop_SitesAtivos_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Site ID</th>\
                        <td>' + (feature.properties['Site ID'] !== null ? autolinker.link(String(feature.properties['Site ID']).replace(/'/g, '\'').replace(/"/g, '&quot;').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Latitude</th>\
                        <td class="visible-with-data" id="Latitude">' + (feature.properties['Latitude'] !== null ? autolinker.link(String(feature.properties['Latitude']).replace(/'/g, '\'').replace(/"/g, '&quot;').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_SitesAtivos_4_0() {
            return {
                pane: 'pane_SitesAtivos_4',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/SitesAtivos_4.svg',
            iconSize: [22.799999999999997, 22.799999999999997]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_SitesAtivos_4');
        map.getPane('pane_SitesAtivos_4').style.zIndex = 404;
        map.getPane('pane_SitesAtivos_4').style['mix-blend-mode'] = 'normal';
        var layer_SitesAtivos_4 = new L.geoJson(json_SitesAtivos_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SitesAtivos_4',
            layerName: 'layer_SitesAtivos_4',
            pane: 'pane_SitesAtivos_4',
            onEachFeature: pop_SitesAtivos_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_SitesAtivos_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_SitesAtivos_4);
        map.addLayer(layer_SitesAtivos_4);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var overlaysTree = [
            {label: '<img src="legend/SitesAtivos_4.png" /> Sites Ativos', layer: layer_SitesAtivos_4},
            {label: '<img src="legend/SitesPlanejados_3.png" /> Sites Planejados', layer: layer_SitesPlanejados_3},
            {label: 'Cobertura<br /><table><tr><td style="text-align: center;"><img src="legend/Cobertura_2_4G0.png" /></td><td>4G</td></tr><tr><td style="text-align: center;"><img src="legend/Cobertura_2_5G1.png" /></td><td>5G</td></tr></table>', layer: layer_Cobertura_2},
            {label: '<img src="legend/LimitesMunicipais_1.png" /> Limites Municipais', layer: layer_LimitesMunicipais_1},
            {label: "Google Road", layer: layer_GoogleRoad_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });       
        setBounds();
        var i = 0;
        layer_SitesPlanejados_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Site ID'] !== null?String('<div style="color: #e31a1c; font-size: 10pt; font-weight: bold; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['Site ID']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_SitesPlanejados_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_SitesAtivos_4.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Site ID'] !== null?String('<div style="color: #000000; font-size: 10pt; font-weight: bold; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['Site ID']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_SitesAtivos_4'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_LimitesMunicipais_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'cidades_Município'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_SitesPlanejados_3,layer_SitesAtivos_4]);
        map.on("zoomend", function(){
            resetLabels([layer_SitesPlanejados_3,layer_SitesAtivos_4]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_SitesPlanejados_3,layer_SitesAtivos_4]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_SitesPlanejados_3,layer_SitesAtivos_4]);
        });
        </script>
    </body>
</html>
